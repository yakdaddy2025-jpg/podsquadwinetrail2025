                                                <p>{w.family}</p>
                                            </div>

                                            <p className="special">üí° {w.special}</p>

                                            <div className="voting">
                                                <div className="voting-title">Squad Interest</div>
                                                {members.map(m => (
                                                    <div key={m} className="voter">
                                                        <div className={`avatar ${m.toLowerCase()}`}>{m[0]}</div>
                                                        <span className="voter-name">{m}</span>
                                                        <select 
                                                            className={m === user ? 'active' : ''} 
                                                            value={w.votes[m] || ''} 
                                                            onChange={e => vote(w.id, m, e.target.value)} 
                                                            disabled={m !== user}
                                                        >
                                                            <option value="">No vote</option>
                                                            <option value="must">üåü Must visit!</option>
                                                            <option value="yes">üëç Interested</option>
                                                            <option value="maybe">ü§∑ Either way</option>
                                                            <option value="skip">üëé Skip</option>
                                                        </select>
                                                    </div>
                                                ))}
                                            </div>

                                            <div className="day-pref">
                                                <label>Your preferred day(s):</label>
                                                <div className="day-btns">
                                                    {['26', '27', '28', '29'].map(d => (
                                                        <button key={d} className={`day-btn ${userDays.includes(d) ? 'selected' : ''}`} onClick={() => toggleDay(w.id, d)}>Dec {d}</button>
                                                    ))}
                                                    <button className={`day-btn ${userDays.includes('flex') ? 'flex' : ''}`} onClick={() => toggleDay(w.id, 'flex')}>üé≤ Mike decides</button>
                                                </div>
                                            </div>

                                            {user === 'Mike' && (
                                                <div className="booking">
                                                    <div className="booking-title">üìû MIKE'S BOOKING NOTES</div>
                                                    <div className="booking-grid">
                                                        <div><label>Date</label><input type="date" value={w.booking.date} onChange={e => book(w.id, 'date', e.target.value)} /></div>
                                                        <div><label>Time</label><input type="time" value={w.booking.time} onChange={e => book(w.id, 'time', e.target.value)} /></div>
                                                        <div className="full"><label>Notes</label><input type="text" placeholder="Call notes..." value={w.booking.notes} onChange={e => book(w.id, 'notes', e.target.value)} /></div>
                                                        <div className="full">
                                                            <select value={w.booking.status} onChange={e => book(w.id, 'status', e.target.value)}>
                                                                <option value="pending">‚è≥ Pending Call</option>
                                                                <option value="confirmed">‚úÖ Confirmed</option>
                                                                <option value="unavailable">‚ùå Unavailable</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                </div>
                                            )}
                                        </div>
                                    </div>
                                );
                            })}
                        </div>
                    </main>

                    <div className={`toast ${toast ? 'show' : ''}`}>{toast}</div>
                </>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
